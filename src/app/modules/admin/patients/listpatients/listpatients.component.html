<br />
<h4 class="title-header">- Patients List -</h4>
<div class="text-right">
  <button (click)="routeToAddPatients()" class="addButton btn">Add Patients</button>
</div>
<div class="text-center">
  <mat-form-field>
    <!-- <mat-label>Search Candidate</mat-label> -->
    <input matInput (keyup)="applyFilter($event)" placeholder="Search here..." />
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="slNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">Sl.no</th>
      <td mat-cell *matCellDef="let row">{{dataSource.filteredData.indexOf(row) + 1}}.</td>
    </ng-container>

    <!-- patientNumber Column -->
    <ng-container matColumnDef="patientNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
        Patient Number
      </th>
      <td mat-cell *matCellDef="let row">{{ row.patientNumber }}</td>
    </ng-container>

    <!-- patientName Column -->
    <ng-container matColumnDef="patientName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
        Patient Name
      </th>
      <td mat-cell *matCellDef="let row">{{ row.patientName }}</td>
    </ng-container>

    <!-- registeredDate Column -->
    <ng-container matColumnDef="registeredDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
        Registered Date
      </th>
      <td mat-cell *matCellDef="let row">{{ row.registeredDate }}</td>
    </ng-container>

    <!-- reasonForVisit Column -->
    <ng-container matColumnDef="reasonForVisit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
        Reason For Visit
      </th>
      <td mat-cell *matCellDef="let row">{{ row.reasonForVisit }}</td>
    </ng-container>

    <!-- doctorAttended Column -->
    <!-- <ng-container matColumnDef="doctorAttended">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
        Doctor Attended
      </th>
      <td mat-cell *matCellDef="let row">{{ row.doctorAttended }}</td>
    </ng-container> -->

    <!-- appointmentDetails Column -->
    <!-- <ng-container matColumnDef="appointmentDetails">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
        Appointment Details
      </th>
      <td mat-cell *matCellDef="let row">{{ row.appointmentDetails }}</td>
    </ng-container> -->

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="table_header">Action</th>
      <td mat-cell *matCellDef="let row">
        <div class="action-btn">
          <a (click)="routeToEditDoctor(this.row)" class="action-link">
            <mat-icon class="edit-btn" title="Edit">edit</mat-icon>
          </a>
        </div>
        <span style="color: #3f51b5;">|</span>
        <div class="action-btn">
          <a (click)="routeToDeleteDoctor(this.row)" class="action-link">
            <mat-icon class="delete-btn" title="Delete">delete_forever</mat-icon>
          </a>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="row-style" mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<br />
