<div class="text-center">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search here..." />
  </mat-form-field>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Serial Number -->
    <ng-container matColumnDef="slNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">Sl.no</th>
      <td mat-cell *matCellDef="let row">{{dataSource.filteredData.indexOf(row) + 1}}.</td>
    </ng-container>

    <!--User Name Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">User_Name</th>
      <td mat-cell *matCellDef="let row">{{ row.username }}</td>
    </ng-container>

    <!-- Display Name Column -->
    <ng-container matColumnDef="displayName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">Display_Name</th>
      <td mat-cell *matCellDef="let row">{{ row.displayName }}</td>
    </ng-container>

    <!-- Email-Id Column -->
    <ng-container matColumnDef="emailId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">Email_Id</th>
      <td mat-cell *matCellDef="let row">{{ row.emailId }}</td>
    </ng-container>

    <!-- Mobile Number Column -->
    <ng-container matColumnDef="mobileNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">Mobile No</th>
      <td mat-cell *matCellDef="let row">{{ row.mobileNo }}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="userType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">Role</th>
      <td mat-cell *matCellDef="let row">{{ row.userType.roleName }}</td>
    </ng-container>

    <!-- Action Column -->
    <!-- <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="table_header">Action</th>
      <td mat-cell *matCellDef="let row">
        <div class="action-btn">
          <a (click)="editUser(this.row)" class="action-link">
            <mat-icon class="edit-btn" title="Edit">edit</mat-icon>
          </a>
        </div>
        <span *ngIf="!isAdminRole(this.row)">
          <span style="color: #3f51b5;">|</span>
          <div class="action-btn">
            <a (click)="deleteUser(this.row)" class="action-link">
              <mat-icon class="delete-btn" title="Delete">delete_forever</mat-icon>
            </a>
          </div>
        </span>
      </td>
    </ng-container> -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="row-style" *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5,10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
