<mat-icon matSuffix style="float: right; cursor: pointer;" (click)='close()'>clear</mat-icon>
<!-- <h4 mat-dialog-title class="dialog-title">Interview Rounds Detail</h4> -->

<div mat-dialog-content class="referalPrint">
    <div class="container" id="componentID">
        <div class="head">
            <p class="text-center referal-text">RECEIPT</p>

            <div class="row d-flex justify-content mt-5 mr-5 w-100">
                <div class="col-lg-4 col-md-6 col-sm-12 ">
                    <h1 class="float-left logo">CMS</h1>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 text-center">
                    <p class="address">Address And Phone Number Of Clinic</p>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 text-center">
                    <p class="float-right date">Date: {{date}}</p>
                </div>
            </div>
        </div>

        <mat-divider></mat-divider>

        <div class="section mt-3 mb-5">
            <div class="row d-flex float-left mt-3 mr-5 w-100">
                <div class="col-lg-12 col-sm-12 col-md-12">
                    <h5> <span class="names"> Bill No :</span> <span class="text-danger"> {{ billId}}</span></h5>
                </div>

            </div>
        </div>

        <div class="note mt-5">
            <p class="text-justify mt-3">
                The amount of Rs <span class="text-warning">{{amountInWords}}</span> is received with thanks from the
                <span class="text-warning">{{patientName}}</span> towards the <span
                    class="text-warning">{{serviceName}}</span>.
            </p>

            <div class="row d-flex justify-content-center mt-3 mr-5 w-100">
                <div class="col-lg-12 col-sm-12 col-md-12">
                    <h6> <span class="names"> Total Amount Received : Rs. </span> {{amount}}</h6>
                </div>
            </div>

            <div class="row d-flex justify-content-around mt-3 mr-5 w-100">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <h5 class="float-left">Doctor Name : {{doctorName}}</h5>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">

                </div>
                <div class="col-lg-5 col-md-6 col-sm-12 ">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row d-flex justify-content-around mt-4 ml-5 mr-5">
    <div class="col-lg-4 col-md-6 col-sm-12">

    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-around">
        <!-- <button type="submit" mat-raised-button color="primary">
            <mat-icon class="mr-2">save</mat-icon>Save
        </button> -->
        <button type="reset" mat-raised-button color="accent" (click)="printReceipt('componentID')">
            <mat-icon>print</mat-icon>Print
        </button>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12">

    </div>
</div>
