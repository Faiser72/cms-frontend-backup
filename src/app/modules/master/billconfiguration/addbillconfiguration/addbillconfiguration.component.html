<div class="container-fluid mt-3 p-0">
  <div class="card shadow">
    <div class="card-title">
      <h4 class="text-center main-bg pt-3 mt-1">- Bill Configuration -</h4>
    </div>
    <mat-divider class="mx-5"></mat-divider>
    <form action="" class="form-group customhover">
      <div class="row d-flex justify-content-around mt-4 ml-5 mr-5 w-75 mx-auto">
        <div class="col-lg-12 col-sm-12 col-md-6">
          <mat-form-field class="field-full-width">
            <mat-label>Doctor name</mat-label>
            <input matInput placeholder="Ex. Dr. Sudhakar" value="" />
          </mat-form-field>
        </div>
      </div>

      <div class="row d-flex justify-content-around mt-4 ml-5 mr-5 w-75 mx-auto">
        <div class="col-lg-12 col-sm-12 col-md-6">
          <mat-form-field class="field-full-width">
            <mat-label>Fee Type</mat-label>
            <mat-select>
              <mat-option *ngFor="let ftype of feeType" [value]="ftype.value">
                {{ ftype.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="row d-flex justify-content-around mt-4 ml-5 mr-5 w-75 mx-auto">
        <div class="col-lg-12 col-sm-12 col-md-6">
          <mat-form-field class="field-full-width">
            <mat-label>Amount</mat-label>
            <input matInput placeholder="Ex. 2000" value="" />
          </mat-form-field>
        </div>
      </div>
